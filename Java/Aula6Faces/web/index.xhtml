<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <!--primeiro passo para a utilização de facelets é a definição de um namespace
 apontando para o endereço da biblioteca de suporte aos prefixos 
 com finalidades específicas 
 -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!--podemos utilizar as instruções dessa biblioteca para a criação de elementos 
    HTML na página, como o uso de ‹h:head› e ‹h:body›.
    -->
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{cores.atual}"/>
            <h:commandButton action="#{cores.addCorAtual()}" value="Adicionar"/>
        </h:form>
        <h:dataTable value="#{cores.listaCores}" var="c">
            <h:column>#{c}</h:column>
        </h:dataTable>
        </h:body>
</html>
