<!DOCTYPE html>
<html>
<body>
    <!-- Os operadores matemáticos são os mesmos utilizados pelo Java; afinal, ambas as linguagens
    derivaram do C, mas com pequenas diferenças: enquanto no Java a divisão entre inteiros 
    resulta em um número inteiro, no JavaScript não temos como diferenciar um inteiro de um real,
    e por isso a divisão poderá retornar um número real. -->

    <!-- A cada passo é impresso na página o valor das variáveis através de document.writeln -->
    <script>

        var a = 5, b = 32, c = 7;

        document.writeln("<br/>A:"+a+" B:"+b+" C:"+c);

        b = b - (c * 2);
        b /= a;

        document.writeln("<br/>A:"+a+" B:"+b+" C:"+c);

        b++;

        document.writeln("<br/>A:"+a+" B:"+b+" C:"+c);

    </script>

</body>

</html>
